version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: nid_validator
      POSTGRES_USER: nid_user
      POSTGRES_PASSWORD: nid_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgres://nid_user:nid_password@db:5432/nid_validator
      DEBUG: "1"
      REDIS_URL: redis://redis:6379/0

volumes:
  postgres_data:
